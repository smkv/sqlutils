apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.easymock:easymock:3.3.1'
    testCompile 'com.h2database:h2:1.4.185'
    testCompile 'junit:junit:4.11'
}